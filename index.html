<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
     <!-- !--------------------------

<body>
     <!-- !--------------------------

    !------------------------------->
    <header>
        <nav class="navbar">
            <div class="navbar__menubar">
                <i class="fas fa-bars"></i>
            </div>
            <div class="navbar__name">
                <h1>Influencer products</h1>
            </div>
            <div class="navbar__menues">

                    <li><a href="#">Home</a></li>

                    <li><a href="#">Log in</a></li>

            </div>

    <main>

    !------------------------------->

            </div>
            
        </div>
        <div class="introduction__pic">
            <img src="images/main-camera.png" alt="">

     <!-- !--------------------------

    !------------------------------->    
    <section class="sponsors">

            <img src="logos/Alibaba.svg" alt="">
        </div>
        <div class="sponsor">
            <img src="logos/Amazon.svg" alt="">
        </div>
        <div class="sponsor">
            <img src="logos/Daraz.pk Logo.svg" alt="">
        </div>
        <div class="sponsor">
            <img src="logos/Ebay.svg" alt="">
        </div>
        <div class="sponsor">
            <img src="logos/Rakuten.svg" alt="">
        </div>
        <div class="sponsor">
            <img src="logos/Walmart.svg" alt="">
        </div>
        <div class="sponsor">
            <img src="logos/Target.svg" alt="">
        </div>

     <!-- !--------------------------
     !   Sponsors section           !
    !------------------------------->
    </main>
